<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tip Calculator</title>
</head>
<body>
	<div id="container">
	<h1>Tip Calculator</h1>
	<form>
		<p>How much is your bill?</p>
		$<input type="text" id="bill-val" placeholder="e.g. 52.88">
		<p>What percentage would you like to tip?</p>
		<select id="tip-percent">
			<option disabled selected value="0">Choose a percentage</option>
			<option value="0.20">20%</option>
			<option value="0.15">15%</option>
			<option value="0.10">10%</option>
			<option value="0.05">5%</option>
		</select>
		<p>How many people are in your group?</p>
		<input type="number" id="num-patrons" placeholder="Number of People">
	</form>
	<button type="button" id="calc-tip">Calculate Tip!</button>
	</div>
	<div id="result">
		$<span id="tip-amount">0.00</span> per person.
	</div>
</body>
<script type="text/javascript" src="assets/js/app.js"></script>
</html>
