<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Bitter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <h1>Tip Calculator</h1>
        <form>
          <p>How much is your bill?</p>
          <i class="fas fa-dollar-sign"></i>
		  <input type="text" id="bill-val" placeholder="e.g. 52.88" />
		  <br><strong><span id="err-bill">Please enter a valid bill amount.</span></strong>
          <p>What percentage would you like to tip?</p>
          <select id="tip-percent">
            <option disabled selected value="0">Choose a percentage</option>
            <option value="0.20">20%</option>
            <option value="0.15">15%</option>
            <option value="0.10">10%</option>
            <option value="0.05">5%</option>
		  </select>
		  <br><strong><span id="err-percent">Please choose a percentage.</span></strong>
          <p>How many people are in your group?</p>
          <input
            type="number"
            id="num-patrons"
            placeholder="Number of People"
			min="1"
			value="1"
		  />
		  <br><strong><span id="err-patron">Please select a valid number of people.</span></strong>
        </form>
        <button type="button" id="calc-tip">Calculate Tip!</button>
        <div id="result">
          <i class="fas fa-dollar-sign"></i>
		  <strong><span id="tip-amount">0.00</span> per person.</strong>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="assets/js/app.js"></script>
</html>
